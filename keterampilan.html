<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portofolio - Keterampilan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f6f2ec url('https://www.transparenttextures.com/patterns/graphy.png');
      color: #4b4b4b;
    }

    .navbar {
      background-color: #d6ccc2;
    }

    .navbar-brand, .nav-link {
      color: #5c5c5c !important;
      font-weight: 600;
    }

    .nav-link:hover {
      color: #8c715a !important;
    }

    /* Warna putih untuk link aktif */
    .navbar .nav-link.active {
      color: #ffffff !important;
    }

    main {
      padding: 60px 20px 40px 20px;
      position: relative;
    }

    .decor.sticker {
      font-size: 1rem;
      font-weight: bold;
      background-color: #ffbb64;
      color: white;
      padding: 10px 30px;
      border-radius: 40px;
      transform: rotate(-5deg);
      top: 1px;
      left: 30px;
      position: relative;
      display: inline-block;
      white-space: nowrap;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    .chart-section {
      margin-bottom: 60px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .chart-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #3b2f23;
      margin-bottom: 20px;
      text-align: center;
    }

    canvas {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-height: 400px;
    }

    footer {
      background-color: #d6ccc2;
      color: #5c5c5c;
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="tentang.html">ANINDITA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang</a></li>
          <li class="nav-item"><a class="nav-link active" href="keterampilan.html">Keterampilan</a></li> <!-- Keterampilan Aktif -->
          <li class="nav-item"><a class="nav-link" href="proyek.html">Proyek</a></li>
          <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        </ul>        
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <!-- UI/UX -->
    <div class="chart-section">
      <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="desain.png" alt="UI/UX Icon" class="me-2" width="40" height="40" />
        <p class="chart-title mb-0">Desain UI/UX</p>
      </div>
      <canvas id="uiuxChart"></canvas>
    </div>
  
    <!-- Web Development -->
    <div class="chart-section">
      <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="developmen.png" alt="Web Dev Icon" class="me-2" width="40" height="40" />
        <p class="chart-title mb-0">Web Development</p>
      </div>
      <canvas id="webdevChart"></canvas>
    </div>
  
    <!-- Programming -->
    <div class="chart-section">
      <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="program.png" alt="Programming Icon" class="me-2" width="40" height="40" />
        <p class="chart-title mb-0">Pemrograman</p>
      </div>
      <canvas id="programmingChart"></canvas>
    </div>
  
    <!-- Analisis Data -->
    <div class="chart-section">
      <div class="d-flex align-items-center justify-content-center mb-3">
        <img src="analisis.png" alt="Data Analysis Icon" class="me-2" width="40" height="40" />
        <p class="chart-title mb-0">Analisis Data</p>
      </div>
      <canvas id="dataChart"></canvas>
    </div>
  </main>
  
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Anindita Tri Mulia. All rights reserved.</p>
  </footer>

  <script>
    // UI/UX
    new Chart(document.getElementById('uiuxChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Figma', 'Adobe XD', 'Canva', 'Sketch', 'Invision' ],
        datasets: [{
          label: 'Kemampuan (%)',
          data: [90, 65, 95, 30, 25 ],
          backgroundColor: ['#e9c46a', '#f4a261', '#2a9d8f', '#264653'],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // Web Dev
    new Chart(document.getElementById('webdevChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['HTML', 'CSS', 'JavaScript', 'Bootstrap'],
        datasets: [{
          label: 'Kemampuan (%)',
          data: [95, 90, 85, 80],
          backgroundColor: ['#ffbe0b', '#fb5607', '#ff006e', '#8338ec'],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // Programming
    new Chart(document.getElementById('programmingChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Python', 'Java', 'PHP', 'C++'],
        datasets: [{
          label: 'Kemampuan (%)',
          data: [88, 80, 75, 85],
          backgroundColor: ['#118ab2', '#06d6a0', '#ffd166'],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // Data Analysis
    new Chart(document.getElementById('dataChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Pandas', 'Numpy', 'Matplotlib'],
        datasets: [{
          label: 'Kemampuan (%)',
          data: [85, 80, 78],
          backgroundColor: ['#ef476f', '#ffd166', '#06d6a0'],
          borderRadius: 10
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
